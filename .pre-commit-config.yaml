repos:
-   repo: https://github.com/psf/black
    rev: '22.10.0'
    hooks:
    -   id: black
    -   id: black-jupyter
-   repo: https://github.com/PyCQA/flake8
    rev: '5.0.4'
    hooks:
    -   id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,E501,W503', '--exclude=.venv']
-   repo: https://github.com/kynan/nbstripout
    rev: '0.6.1'
    hooks:
    -   id: nbstripout
-   repo: https://github.com/pycqa/pydocstyle
    rev: '6.1.1'
    hooks:
    -   id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D101,D102,D103,D104,D105,D106,D107']
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.3.0'
    hooks:
    -   id: check-ast
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/sqlfluff/sqlfluff
    rev: '1.4.2'
    hooks:
    -   id: sqlfluff-fix
    -   id: sqlfluff-lint
-   repo: https://github.com/executablebooks/mdformat
    rev: 0.7.16  # Use the ref you want to point at
    hooks:
    -   id: mdformat
        # Optionally add plugins
        additional_dependencies:
        -   mdformat-gfm
        -   mdformat-black
-   repo: https://github.com/asottile/yesqa
    rev: 265e9ff7c83add4949f81bb5fe14f4a743ffb04c  # frozen: v1.4.0
    hooks:
    -   id: yesqa
        additional_dependencies:
        -   flake8-bugbear
        -   flake8-builtins
        -   flake8-comprehensions
